<section>
    <div class="background-filter position-absolute w-100 left-0">
        <div class="container-fluid px-md-5 px-3 pt-5">
            <div class="row align-items-top">
                <div class="col-lg-3 col-12 mb-lg-3 mb-0">
                    <div class="text-lg-start text-center">
                        <img class="rounded pointer w-100 img-width" loading="lazy" [src]="imgPrefix+person.profile_path"
                        [alt]="person.name" [title]="person.name">
                        <h1 class="fw-bold name-sm mt-3">{{person.name}}</h1>
                    </div>
                    <div class="mt-3">
                        <h2 class="fw-bold mb-3">Personal Info</h2>
                        <div class="mb-2">
                            <p class="fw-bold">Known For</p>
                            <p>{{person?.known_for_department}}</p>
                        </div>
                        <div class="mb-2">
                            <p class="fw-bold">Gender</p>
                            <p>{{person?.gender == 1 ? 'Female' : 'Male'}}</p>
                        </div>
                        <div class="mb-2">
                            <p class="fw-bold">Birthday</p>
                            <p>{{person?.birthday}}</p>
                        </div>
                        <div *ngIf="person?.deathday" class="mb-2">
                            <p class="fw-bold">Day of Death</p>
                            <p>{{person?.deathday}}</p>
                        </div>
                        <div class="m">
                            <p class="fw-bold">Place of Birth</p>
                            <p>{{person?.place_of_birth}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-12 mb-lg-0 mb-3 text-black">
                    <div class=" mb-3 text-lg-start text-center">
                        <h1 class="fw-bold name-lg">{{person.name}}</h1>
                    </div>
                    <div>
                        <p class="fw-bold">Biography</p>
                        <p>{{person?.biography}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
